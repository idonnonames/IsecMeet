    <div>

            <div class="name">Isec</div>
          </div>
      
          <div class="person">
            <div class="mic"><span class="fas fa-microphone-slash"></span></div>
            <div class="symbol">H</div>
            <div class="name">Hantu</div>
          </div>
      
          <div class="person">
            <div class="mic"><span class="fas fa-microphone-slash"></span></div>
            <div class="symbol">A</div>
            <div class="name">Hantu</div>
          </div>
      
          <div class="person">
            <div class="mic"><span class="fas fa-microphone-slash"></span></div>
            <div class="symbol">A</div>
            <div class="name">Hantu</div>
          </div>
      
          <div class="person">
            <div class="mic"><span class="fas fa-microphone-slash"></span></div>
            <div class="symbol">A</div>
            <div class="name">Hantu</div>
          </div>
      
        <div class="bg-dark-gray footer">
      
          <div class="meeting-name">meet-isec-tik | <span id='time'></span></div>
      
          <div class="controls meeting-controls">
            <div class="bg-gray icon"><i class="fas fa-microphone"></i></div>

            <div class="bg-gray icon"><i class="fas fa-closed-captioning"></i></div>

          </div>
      
          <div class="controls meeting-chat">
            <div class="icon"><i class="fas fa-info"></i></div>
            <div class="icon"><i class="fa-solid fa-user-group"></i></div>
            <div class="icon"><i class="fas fa-message"></i></div>
            <div class="icon"><i class="fa-solid fa-shapes"></i></div>
          </div>
      
        </div>
      </div>
</body>

<script>
   function startTime() {
  const today = new Date();
  let h = today.getHours();
  let m = today.getMinutes();
  let s = today.getSeconds();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('time').innerHTML =  h + ":" + m + ":" + s;
  setTimeout(startTime, 1000);
}

function checkTime(i) {
  if (i < 10) {i = "0" + i}; 
  return i;
}
    </script>
